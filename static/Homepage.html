<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styleHome.css">
</head>
<body>

    <nav>
        <h1 class="logo">Gamexus</h1>
        <a href="#" onclick="loadPage('home')"><i class="fas fa-home"></i> Home</a>
        <a href="#" onclick="loadPage('search')"><i class="fas fa-search"></i> Search</a>
        <a href="#" onclick="loadPage('events')"><i class="far fa-calendar-alt"></i> Events</a>
        <a href="#" onclick="loadPage('profile')"><i class="far fa-user"></i> Profile</a>
        <a href="#" onclick="loadPage('settings')"><i class="fas fa-cogs"></i> Settings</a>
    </nav>
    
    <section>
        <iframe id="content" src="/profile/home" width="100%" height="100%" frameborder="0"></iframe>
    </section>

    <section class="options-section">
        <iframe id="options-content" src="/profile/home_o" width="100%" height="100%" frameborder="0"></iframe>
    </section>

    <script>
        function loadPage(pageName) {
            console.log(`Loading page: ${pageName}`);

            // Update the content iframe
            document.getElementById("content").src = `/${pageName}`;

            // Update the options iframe
            const relatedPageName = `${pageName}_options`;
            document.getElementById("options-content").src = `/profile/${relatedPageName}`;
        }
    </script>

</body>
</html>
