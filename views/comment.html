<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="styleComment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <div class="post-container">
        <div class="profile-i">
            <img src="/uploads/profileImages/1708963971687-Zenitsu 2.jpg" alt="ajay">
            <div class="username">
                ajay
            </div>
        </div>
        <div class="post">
            <div class="post-img">
            <img src="/uploads/posts/1708964065608-Zenitsu.jpg" alt="ajay's Post">
           </div>
            <div class="post-actions">
                <a href="#" id="like-btn"
                    onclick="window.location.href='/like/<%= post._id %>/<%= user._id %>';">
                    <i class="fas fa-heart"></i></a>

            </div>

        <div class="comments-section">
            <!-- Existing Comments (scrollable) -->
            <div class="comment" id="comment-1">User 1: This is a great post!</div>
            <div class="comment" id="comment-2">User 2: Nice shot!</div>
            <!-- Add more comments dynamically through JavaScript -->
        </div>

        <!-- New Comment Input Box (fixed at the bottom) -->
        <div class="new-comment">
            <input type="text" id="comment-input" placeholder="Add a comment...">
            <button id="send-comment-btn" onclick="sendComment()">Send</button>
        </div>
    </div>

</body>

</html>
